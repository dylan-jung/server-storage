<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .upload-area {
            border: 2px dashed rgba(56, 189, 248, 0.3);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.02);
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--accent-color);
            background: rgba(56, 189, 248, 0.05);
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard</h1>
            <p class="subtitle">Manage your files and uploads</p>
        </header>

        <main class="card">
            <h2 class="section-title">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                Upload File
            </h2>
            
            <form id="upload-form">
                <div class="upload-area" id="drop-zone">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p style="margin-bottom: 0.5rem; font-weight: 500;">Click to upload or drag and drop</p>
                    <p style="font-size: 0.9rem; color: #94a3b8;">Any file type supported</p>
                    <input type="file" id="file-input" class="file-input" name="file" required>
                </div>
                <div id="selected-file" style="margin-bottom: 1rem; text-align: center; display: none;"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Upload File</button>
            </form>
        </main>

        <main class="card">
            <h2 class="section-title">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Existing Files
            </h2>
            <div id="file-list" class="file-list">
                <div class="empty-state">Loading files...</div>
            </div>
        </main>
    </div>

    <script>
        // File Upload Logic
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const uploadForm = document.getElementById('upload-form');
        const selectedFileDisplay = document.getElementById('selected-file');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                updateFileDisplay();
            }
        });

        fileInput.addEventListener('change', updateFileDisplay);

        function updateFileDisplay() {
            if (fileInput.files.length > 0) {
                selectedFileDisplay.style.display = 'block';
                selectedFileDisplay.textContent = `Selected: ${fileInput.files[0].name}`;
            }
        }

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!fileInput.files.length) return;

            const formData = new FormData(uploadForm);
            const submitBtn = uploadForm.querySelector('button');
            const originalText = submitBtn.textContent;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Uploading...';

            try {
                const res = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (res.ok) {
                    const data = await res.json();
                    window.location.reload();
                } else {
                    alert('Upload failed');
                }
            } catch (err) {
                console.error(err);
                alert('Error uploading file');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // File List Logic
        async function loadFiles() {
            const listContainer = document.getElementById('file-list');
            try {
                const response = await fetch('/files');
                const files = await response.json();

                if (files.length === 0) {
                    listContainer.innerHTML = '<div class="empty-state">No files uploaded yet</div>';
                    return;
                }

                listContainer.innerHTML = files.map(file => `
                    <div class="file-item">
                        <a href="/data/${file}" class="file-name" target="_blank">
                            <svg class="file-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                            </svg>
                            ${file}
                        </a>
                        <button onclick="deleteFile('${file}')" class="btn btn-danger" style="padding: 0.4rem 0.8rem; font-size: 0.9rem;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                            Delete
                        </button>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Error loading files:', err);
            }
        }

        window.deleteFile = async (filename) => {
            if (!confirm(`Are you sure you want to delete ${filename}?`)) return;

            try {
                const res = await fetch(`/file/${filename}`, { method: 'DELETE' });
                if (res.ok) {
                    loadFiles();
                } else {
                    alert('Failed to delete file');
                }
            } catch (err) {
                console.error(err);
                alert('Error deleting file');
            }
        };

        document.addEventListener('DOMContentLoaded', loadFiles);
    </script>
</body>
</html>
